<!-- splash.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cargando...</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: white;
    }
    .loader {
      margin-top: 20%;
      text-align: center;
    }
    .sharingan {
      margin-top: 30px;
      width: 50px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader">
    <h2>Sharingan Launcher</h2>
    <div class="text-danger mt-3" role="status">
      <img src="assets/sharingan.png" alt="Cargando..." class="sharingan">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <!-- Audio -->
  <audio id="startup-audio" src="assets/sharingan.mp3"></audio>

  <script>
    // Reproducir sonido apenas cargue
    window.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById('startup-audio');
      audio.volume = 1.0; // volumen al máximo
      audio.play().catch(e => {
        console.warn('No se pudo reproducir el audio automáticamente:', e);
      });
    });
  </script>
</body>
</html>
