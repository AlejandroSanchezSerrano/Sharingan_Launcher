<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sharingan Launcher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
</head>
<body class="bg-dark text-white">

  <header class="bg-danger text-center p-3">
    <h1>Sharingan Launcher</h1>
  </header>

  <main class="d-flex flex-column justify-content-center align-items-center w-100">
    <section class="d-flex flex-row justify-content-center gap-5 flex-wrap mt-5 mb-5">

      <!-- Juegos  -->
      <div class="d-flex flex-column justify-content-center align-items-center">
        <!-- <div class="app d-flex flex-column justify-content-center align-items-center"> -->
        <a class="d-flex flex-column justify-content-center align-items-center h-100" onclick="launch('bats/inazuma.bat')"">
            <article>
                <img class="h-100 parriba" src="assets/inazumaeleven.png" alt="Inazuma 1">
            </article>
        </a>
        <!-- </div> -->
        <h6 class="text-center mt-2">Inazuma Eleven</h6>
      </div>

      <div class="d-flex flex-column justify-content-center align-items-center">
        <!-- <div class="app d-flex flex-column justify-content-center align-items-center"> -->
        <a class="d-flex flex-column justify-content-center align-items-center h-100" onclick="launch('bats/inazuma2tf.bat')"">
            <article>
                <img class="h-100 parriba" src="assets/inazumaeleven2tf.png" alt="Inazuma 2">
            </article>
        </a>
        <!-- </div> -->
        <h6 class="text-center mt-2">Inazuma Eleven 2: Tormenta de Fuego</h6>
      </div>

      <div class="d-flex flex-column justify-content-center align-items-center onclick="launch('bats/inazuma2ve.bat')"">
        <!-- <div class="app d-flex flex-column justify-content-center align-items-center"> -->
        <a class="d-flex flex-column justify-content-center align-items-center h-100" ">
            <article>
                <img class="h-100 parriba" src="assets/inazumaeleven2ve.png" alt="Inazuma 2">
            </article>
        </a>
        <!-- </div> -->
        <h6 class="text-center mt-2">Inazuma Eleven 2: Ventisca Eterna</h6>
      </div>

    </section>
  </main>

  <footer class="bg-secondary text-center p-3">
    <small>Creado con Sharingan y pasión por los JRPG ⚡</small>
  </footer>

  <script>
    function launch(path) {
      window.electronAPI.launchGame(path);
    }
  </script>
</body>
</html>
